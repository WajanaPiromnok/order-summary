<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="card-white">
    <div class="card-image">
      <img src="images/illustration-hero.svg" />
        <div class="text">
          <h1>Order Summary</h1>
            <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
                  device anywhere you like!</p>
        </div>

        <div class="button-choose">
          <img src="images/icon-music.svg" />
          <div class="plan-description">
            <strong>Annual Plan</strong>
            <p>$59.99/year</p>
  
          </div>
          <a href="#">Change</a>
        </div>
          <button class="button-proceed" href="#">Proceed to Payment</button>
          <a href="#" class="button-cancel">Cancel order</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/WajanaPiromnok" target="_blank">Wajana Piromnok</a>.
  </div>
</body>
</html>
